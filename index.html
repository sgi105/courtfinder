<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Courtfinder</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500,800" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/flexbox.css">
</head>

<body>
    <header>
        <div class="container main-header">
            <h1 class="logo"><a href="/" class="logo theme-color">Courtfinder</a></h1>
            <nav id="nav-bar">
                <a href="/about" class="menu">About</a>
                <a href="/partner" class="menu">Partner</a>
                <a href="/contact" class="menu">Log In</a>
            </nav>
        </div>
    </header>

    <div class="container main">
        <!--        <img id="court-image" src="/image/court.jpg" alt="">-->
        <p id="saying">Find. Click. Play.</p>
        <form action="index.html" method="post">
           
            <label><span class="number theme-background-color">1</span>Where:</label>
            <input type="radio" id="seoul" name="where"><label for="seoul" class="inline choice">Seoul</label>
            <input type="radio" id="gyeonggi" name="where"><label for="gyeonggi" class="inline choice">Gyeonggi</label><br>
            
            <label for="when"><span class="number theme-background-color">2</span>When:</label>
            <input type="date" id="when" name="when">
            
            <label for="number_of_court"><span class="number theme-background-color">3</span># of Court:</label>
            <select name="number_of_court" id="number_of_court">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            <button id="search-button" class="theme-background-color">Find</button>

        </form>
    </div>


    <footer>
        <div class="container">
            <span class="logo" id="footer-logo">Courtfinder</span>
            <p>&copy 2018 All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
